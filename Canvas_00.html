<!DOCTYPE html>
<html>
<head>
	<title>Canvas 00</title>

	<style>
		canvas
		{
			background-color: #FFFFFF!important;
		}
	</style>

	<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />

	<script>
		function init()
		{
			var context = document.getElementById( "canvas" ).getContext( "2d" );

			context.beginPath();
			context.arc( 400, 250, 10, 0, Math.PI * 2, false );
			context.fillStyle = "#FF0000";
			context.fill();
		}
	</script>
</head>

<body onload="init();">

<canvas id="canvas" width="800" height="500">
	Please upgrade to a modern browser that supports HTML5.
</canvas>
<p>
	<a href="http://markstar.co.uk/?p=351">View the blog post about this demo</a>
</p>

</body>
</html>
